<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="content.css">
    

</head>
<body>
    
<div class="header">


   
    <div class="left-side">
       <div class="left-part">
<img src="./icons/hamburger-menu.svg" class="img-hum">
       </div>
       <div class="left-part">
<img src="./icons/youtube-logo (1).svg" class="yt-logo">
       </div>
         </div>




     
         <div class="middle-side">
   
<input type="text" class="search-bar" placeholder="Search..">
    
    
<button class="search-button"><img src="./icons/search.svg" class="img-search"></button>
   

   
<button class="button-voice-search"><img src="./icons/voice-search-icon.svg" class="img-voice"></button>
    
         </div>

         






         <div class="right-side">
          <div class="right-part">
            <img src="./icons/upload.svg" class="img-upload">
          </div>
          <div class="right-part">
            <img src="./icons/youtube-apps.svg" class="img-yt-app">
          </div>
          <div class="right-part">
            <img src="./icons/notifications.svg" class="img-notif">
          </div>
          <div class="right-part">
            <img src="./icons/my-channel.jpeg" class="img-profile">
          </div>
     
    

     
       
   </div>
</div>

</body>
</html>
